<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giao Dịch</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body style="background: darkred">
<div class="container mt-5 mb-5">
    <form>
        <!-- Jumbotron -->
        <div class="form-detail rounded shadow mb-5" style="background: firebrick">
            <div class="d-flex justify-content-between">
                <h4 class="text-white ml-5 mt-4">Đấu giá</h4>
            </div>
            <div class="container-lg text-center text-lg-start">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="rounded shadow text-center mb-4 mt-5" style="background: white">
                            <p class="mb-0 font-weight-bold text-uppercase">Thời gian còn lại</p>
                            <table class="table table-borderless">
                                <thead>
                                <tr>
                                    <th scope="col">Ngày</th>
                                    <th scope="col">Giờ</th>
                                    <th scope="col">Phút</th>
                                    <th scope="col">Giây</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td>4</td>
                                    <td>12</td>
                                    <td>23</td>
                                    <td>11</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <p class="text-white float-left">Giá hiện tại</p>
                        <input class="form-control" type="text" placeholder="100.000.000 VND" readonly>
                        <h5 class="my-5 display-4 fw-bold" style="color: white">
                            The best offer <br/>
                            <span class="text-primary">for your product</span>
                        </h5>
                    </div>
                    <div class="col-lg-6 mb-5 mt-5">

                        <p class="text-white float-left">Ví tiền</p>
                        <div class="form-group">
                            <select  class="form-control">
                                <option>Disabled select</option>
                            </select>
                        </div>
                        <p for="numberForm" class="text-white float-left mt-5">Place your bid</p>
                        <div class="input-group">
                            <input type="number" id="numberForm" class="form-control" min="0" max="999999999" step="100000">
                            <div class="input-group-append">
                                <span class="input-group-text">VND</span>
                            </div>
                        </div>
                        <div class="form-group float-left mt-4">
                            <div class="form-check">
                                <input class="form-check-input"  type="checkbox" >
                                <label class="form-check-label text-white">
                                    Đồng ý tất cả điều khoản và qui định của chúng tôi
                                </label>
                                <label class="form-check-label text-white">
                                    Vui lòng đọc kỹ trước qui định và chính sách trước khi xác nhận
                                </label>
                            </div>
                        </div>
                        <button type="button" class="btn btn-success btn-lg btn-block">Xác nhận</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Jumbotron -->
    </form>
</div>





<script src="https://code.jquery.com/jquery-3.6.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</body>
</html>
